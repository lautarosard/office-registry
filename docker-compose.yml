services:
  db:
    image: postgres:16-alpine # Use the official Postgres image, version 16 is an example
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: registerdb
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist data in a named volume
    ports:
      - "5432:5432" # Map container port 5432 to host port 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d registerdb"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: # Define the named volume

